<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>文件上传</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <!-- core -->
    <link
      rel="stylesheet"
      href="https://cdn.bootcss.com/material-design-icons/3.0.1/iconfont/material-icons.min.css"
    />
    <!-- dashboard -->
    <link rel="stylesheet" href="../lib/material-dashboard.min.css" />
    <!-- page -->
    <link rel="stylesheet/less" type="text/css" href="../css/upload.less" />
  </head>

  <body>
    <main>
      <!-- nav start -->
      <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">
            负荷感知共享平台
          </a>
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a href="./admin.html" class="nav-link">
                  首页
                </a>
              </li>
              <li class="nav-item">
                <a href="./origin.html" class="nav-link">
                  原始文件库
                </a>
              </li>
              <li class="nav-item">
                <a href="./parsed.html" class="nav-link">
                  解析文件库
                </a>
              </li>
              <li class="nav-item">
                <a href="javascript:;" class="nav-link">
                  账号管理
                </a>
              </li>
            </ul>
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a href="./upload.html" class="btn btn-ghost btn-sm">
                  <i class="material-icons">publish</i>
                  上传文档
                </a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link"
                  href="javascript:;"
                  id="nav_user"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="true"
                >
                  <i class="material-icons">person</i>
                </a>
                <div
                  class="dropdown-menu dropdown-menu-right"
                  aria-labelledby="nav_user"
                >
                  <a class="dropdown-item" href="javascript:;">
                    个人中心
                  </a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="javascript:;">
                    退出
                  </a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- nav end -->

      <!-- content -->
      <div class="container">
        <div class="card">
          <div class="card-body">
            <div class="steps">
              <div class="steps-item steps-item-process">
                <div class="steps-item-tail"></div>
                <div class="steps-item-icon">
                  <span class="steps-icon">
                    <span class="steps-icon-dot"></span>
                  </span>
                </div>
                <div class="steps-item-content">
                  <div class="steps-item-title">选择文档</div>
                </div>
              </div>
              <div class="steps-item steps-item-wait">
                <div class="steps-item-tail"></div>
                <div class="steps-item-icon">
                  <span class="steps-icon">
                    <span class="steps-icon-dot"></span>
                  </span>
                </div>
                <div class="steps-item-content">
                  <div class="steps-item-title">填写信息</div>
                </div>
              </div>
              <div class="steps-item steps-item-wait">
                <div class="steps-item-tail"></div>
                <div class="steps-item-icon">
                  <span class="steps-icon">
                    <span class="steps-icon-dot"></span>
                  </span>
                </div>
                <div class="steps-item-content">
                  <div class="steps-item-title">完成上传</div>
                </div>
              </div>
            </div>
            <div class="content">
              <div class="step step-1 current">
                <div class="upload-wrap">
                  <div class="cur-file">
                    当前文档：
                    <code></code>
                  </div>
                  <div id="pickBtn">选择文档</div>
                  <p>
                    文件格式支持<code>.txt</code>、<code>.mat</code>，
                    文件大小不超过 3 GB
                  </p>
                </div>
              </div>
              <div class="step step-2">
                <div class="form-title">文档信息</div>
                <form>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="docTitle">文档标题</label>
                      <input type="text" class="form-control" id="docTitle" />
                    </div>
                  </div>
                </form>
                <div class="form-title">电器参数</div>
                <form>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="catLevel1">一级分类</label>
                      <select id="catLevel1" class="form-control">
                        <option>压缩机</option>
                        <option>照明</option>
                      </select>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="catLevel2">二级分类</label>
                      <select id="catLevel2" class="form-control">
                        <option>空调</option>
                        <option>冰箱</option>
                        <option>净化器</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="catLevel1">品牌</label>
                      <select id="catLevel1" class="form-control">
                        <option>压缩机</option>
                        <option>照明</option>
                      </select>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="model">型号</label>
                      <input type="text" class="form-control" id="model" />
                    </div>
                  </div>
                </form>
              </div>
              <div class="nav-action step-1">
                <button
                  id="navPrev"
                  type="button"
                  class="btn btn-sm btn-default"
                >
                  上一步
                </button>
                <button
                  id="navNext"
                  type="button"
                  class="btn btn-sm btn-info"
                  title="请先选择文档"
                  disabled
                >
                  下一步
                </button>
                <button
                  id="startUpload"
                  type="button"
                  class="btn btn-sm btn-warning"
                >
                  开始上传
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- core -->
    <script src="../lib/jquery.min.js"></script>
    <script src="../lib/popper.min.js"></script>
    <script src="../lib/bootstrap.min.js"></script>
    <!-- less -->
    <script src="../lib/less.min.js"></script>
    <!-- webuploader -->
    <script src="../lib/webuploader.withoutimage.min.js"></script>
    <!-- origin -->
    <script src="../js/upload.js"></script>
  </body>
</html>
