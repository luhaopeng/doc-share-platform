<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>文件上传</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <!-- core -->
    <link rel="stylesheet" href="../lib/material-icons/material-icons.css">
    <!-- dashboard -->
    <link rel="stylesheet" href="../lib/material-dashboard.min.css" />
    <!-- page -->
    <link rel="stylesheet" href="../dist/css/upload.min.css" />
  </head>

  <body>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      style="position: absolute; width: 0; height: 0"
      id="__SVG_SPRITE_NODE__"
    >
      <symbol
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        class="icon"
        viewBox="0 0 1024 1024"
        id="success"
      >
        <defs>
          <style type="text/css"></style>
        </defs>
        <path
          d="M512 32C246.4 32 32 246.4 32 512s214.4 480 480 480 480-214.4 480-480S777.6 32 512 32z m268.8 371.2L480 707.2c-6.4 6.4-16 9.6-25.6 9.6s-19.2-3.2-25.6-9.6L262.4 544c-12.8-12.8-12.8-35.2 0-51.2s38.4-16 51.2 0l137.6 137.6L726.4 352c12.8-12.8 35.2-12.8 51.2 0s19.2 35.2 3.2 51.2z"
          fill="#1F90E6"
          p-id="1295"
        ></path>
      </symbol>
    </svg>
    <main>
      <!-- nav start -->
      <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">
            负荷感知共享平台
          </a>
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a href="./admin.html" class="nav-link">
                  首页
                </a>
              </li>
              <li class="nav-item">
                <a href="./origin.html" class="nav-link">
                  原始文件库
                </a>
              </li>
              <li class="nav-item">
                <a href="./parsed.html" class="nav-link">
                  解析文件库
                </a>
              </li>
              <li class="nav-item">
                <a href="./account.html" class="nav-link">
                  账号管理
                </a>
              </li>
            </ul>
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a href="./upload.html" class="btn btn-ghost btn-sm">
                  <i class="material-icons">publish</i>
                  上传文档
                </a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link"
                  href="javascript:;"
                  id="nav_user"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="true"
                >
                  <i class="material-icons">person</i>
                </a>
                <div
                  class="dropdown-menu dropdown-menu-right"
                  aria-labelledby="nav_user"
                >
                  <h1 class="dropdown-header">张腾</h1>
                  <a class="dropdown-item" href="./home.html">
                    个人中心
                  </a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="./login.html">
                    退出
                  </a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- nav end -->

      <!-- content -->
      <div class="container">
        <div class="card">
          <div class="card-body">
            <div class="steps">
              <div class="steps-item steps-item-process">
                <div class="steps-item-tail"></div>
                <div class="steps-item-icon">
                  <span class="steps-icon">
                    <span class="steps-icon-dot"></span>
                  </span>
                </div>
                <div class="steps-item-content">
                  <div class="steps-item-title">选择文档</div>
                </div>
              </div>
              <div class="steps-item steps-item-wait">
                <div class="steps-item-tail"></div>
                <div class="steps-item-icon">
                  <span class="steps-icon">
                    <span class="steps-icon-dot"></span>
                  </span>
                </div>
                <div class="steps-item-content">
                  <div class="steps-item-title">填写信息</div>
                </div>
              </div>
              <div class="steps-item steps-item-wait">
                <div class="steps-item-tail"></div>
                <div class="steps-item-icon">
                  <span class="steps-icon">
                    <span class="steps-icon-dot"></span>
                  </span>
                </div>
                <div class="steps-item-content">
                  <div class="steps-item-title">完成上传</div>
                </div>
              </div>
            </div>
            <div class="content">
              <div class="step step-1 current">
                <div class="step-wrapper">
                  <div class="cur-file">
                    当前文档：
                    <code></code>
                  </div>
                  <div id="pickBtn">选择文档</div>
                  <p>
                    文件格式支持<code>.txt</code>、<code>.mat</code>，
                    文件大小不超过 3 GB
                  </p>
                </div>
              </div>
              <div class="step step-2">
                <form>
                  <h4 class="form-title">文档信息</h4>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="docTitle">文档标题</label>
                      <input
                        type="text"
                        class="form-control"
                        id="docTitle"
                        maxlength="30"
                        placeholder="30个字符以内，需包含汉字"
                        autocomplete="off"
                      />
                      <span class="required">*</span>
                    </div>
                  </div>
                  <h4 class="form-title">电器参数</h4>
                  <div class="form-row">
                    <div class="form-group col-md-4">
                      <label for="catLevel1">一级分类</label>
                      <select id="catLevel1" class="form-control">
                        <option>请选择分类...</option>
                        <option value="ysj">压缩机</option>
                        <option value="zm">照明</option>
                      </select>
                    </div>
                    <div class="form-group col-md-4">
                      <label for="catLevel2">二级分类</label>
                      <select id="catLevel2" class="form-control">
                        <option>请选择一级分类...</option>
                      </select>
                    </div>
                    <div class="form-group col-md-4">
                      <label for="brand">品牌</label>
                      <select id="brand" class="form-control">
                        <option>请选择品牌...</option>
                        <option>海尔</option>
                        <option>格力</option>
                        <option>美的</option>
                        <option>西门子</option>
                        <option>三星</option>
                        <option>松下</option>
                      </select>
                    </div>
                    <div class="form-group col-md-4">
                      <label for="model">型号</label>
                      <input type="text" class="form-control" id="model" />
                    </div>
                    <div class="form-group col-md-4">
                      <label for="modelAbbr">型号简称</label>
                      <input type="text" class="form-control" id="modelAbbr" />
                    </div>
                    <div class="form-group col-md-4">
                      <label for="specs">规格</label>
                      <input type="text" class="form-control" id="specs" />
                    </div>
                    <div class="form-group col-md-4">
                      <label for="mode">功能模式</label>
                      <input type="text" class="form-control" id="mode" />
                    </div>
                    <div class="form-group col-md-4">
                      <label for="volSt">额定电压</label>
                      <input type="text" class="form-control" id="volSt" />
                    </div>
                    <div class="form-group col-md-4">
                      <label for="curSt">额定电流</label>
                      <input type="text" class="form-control" id="curSt" />
                    </div>
                    <div class="form-group col-md-4">
                      <label for="powSt">额定功率</label>
                      <input type="text" class="form-control" id="powSt" />
                    </div>
                  </div>
                  <h4 class="form-title">采集设备信息</h4>
                  <div class="form-row">
                    <div class="form-group col-md-4">
                      <label for="collector">采集设备</label>
                      <input type="text" class="form-control" id="collector" />
                    </div>
                    <div class="form-group col-md-4">
                      <label for="brandColl">品牌</label>
                      <input type="text" class="form-control" id="brandColl" />
                    </div>
                    <div class="form-group col-md-4">
                      <label for="modelColl">型号</label>
                      <input type="text" class="form-control" id="modelColl" />
                    </div>
                    <div class="form-group col-md-4">
                      <label for="rateColl">采样率(kHz)</label>
                      <input type="text" class="form-control" id="rateColl" />
                    </div>
                    <div class="form-group col-md-4">
                      <label for="ratioColl">变比</label>
                      <input type="text" class="form-control" id="ratioColl" />
                    </div>
                    <div class="form-group col-md-4">
                      <label for="volUnit">电压单位</label>
                      <input
                        type="text"
                        class="form-control"
                        id="volUnit"
                        value="V"
                      />
                    </div>
                    <div class="form-group col-md-4">
                      <label for="curUnit">电流单位</label>
                      <input
                        type="text"
                        class="form-control"
                        id="curUnit"
                        value="A"
                      />
                    </div>
                  </div>
                  <h4 class="form-title">其他信息</h4>
                  <div class="form-group">
                    <label for="note">备注</label>
                    <textarea
                      class="form-control"
                      id="note"
                      rows="3"
                    ></textarea>
                  </div>
                </form>
              </div>
              <div class="step step-3">
                <div class="step-wrapper">
                  <h3>
                    <svg class="icon">
                      <use xlink:href="#success"></use>
                    </svg>
                    上传成功
                  </h3>
                  <p>文档通过审核入库后即可收到积分奖励，请于半小时后查看。</p>
                  <div class="btn-wrapper">
                    <button
                      type="button"
                      class="btn btn-default"
                      onclick="window.location.href='./home.html'"
                    >
                      查看已上传文档
                    </button>
                    <button
                      type="button"
                      class="btn btn-warning"
                      onclick="window.location.href='./upload.html'"
                    >
                      继续上传
                    </button>
                  </div>
                </div>
              </div>
              <div class="nav-action step-1">
                <button
                  id="navPrev"
                  type="button"
                  class="btn btn-sm btn-default"
                >
                  上一步
                </button>
                <button
                  id="navNext"
                  type="button"
                  class="btn btn-sm btn-info"
                  title="请先选择文档"
                  disabled
                >
                  下一步
                </button>
                <button
                  id="startUpload"
                  type="button"
                  class="btn btn-sm btn-warning"
                >
                  开始上传
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- core -->
    <script src="../lib/jquery.min.js"></script>
    <script src="../lib/popper.min.js"></script>
    <script src="../lib/bootstrap.min.js"></script>
    <!-- webuploader -->
    <script src="../lib/webuploader.withoutimage.min.js"></script>
    <!-- util -->
    <script src="../js/util.js"></script>
    <!-- origin -->
    <script src="../js/upload.js"></script>
  </body>
</html>
