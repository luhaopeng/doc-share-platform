<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>重设密码</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <!-- core -->
    <link rel="stylesheet" href="../lib/material-icons/material-icons.css">
    <!-- dashboard -->
    <link rel="stylesheet" href="../lib/material-dashboard.min.css" />
    <!-- page -->
    <link rel="stylesheet" href="../dist/css/password.min.css" />
  </head>
  <body>
    <main>
      <!-- nav start -->
      <nav class="navbar navbar-expand-lg navbar-transparent">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">
            负荷感知共享平台
          </a>
        </div>
      </nav>
      <!-- nav end -->

      <div class="form-wrapper">
        <form>
          <div class="form-group">
            <label for="username">用户名</label>
            <input
              type="text"
              class="form-control"
              name="username"
              placeholder="注册时的用户名"
              required
            />
          </div>
          <div class="form-group">
            <label for="company_name">企业名称</label>
            <input
              type="text"
              class="form-control"
              name="company"
              placeholder="完整的企业名称"
              required
            />
          </div>
          <div class="form-group">
            <label for="company_code">企业验证码</label>
            <input
              type="text"
              class="form-control"
              name="code"
              placeholder="企业验证编码"
              required
            />
          </div>
          <div class="form-group">
            <label for="new_password">新密码</label>
            <input
              type="password"
              maxlength="16"
              class="form-control"
              name="password"
              placeholder="设置新密码"
              required
            />
          </div>
          <div class="form-group">
            <label for="confirm_password">确认新密码</label>
            <input
              type="password"
              maxlength="16"
              class="form-control"
              name="confirm"
              placeholder="再次输入新密码"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            提交
          </button>
        </form>
      </div>
    </main>
    <!-- core -->
    <script src="../lib/jquery.min.js"></script>
    <script src="../lib/popper.min.js"></script>
    <script src="../lib/bootstrap.min.js"></script>
    <!-- password -->
    <script src="../js/password.js"></script>
  </body>
</html>
