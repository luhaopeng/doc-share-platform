<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>原始文件库</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <!-- core -->
    <link
      rel="stylesheet"
      href="https://cdn.bootcss.com/material-design-icons/3.0.1/iconfont/material-icons.min.css"
    />
    <!-- dashboard -->
    <link rel="stylesheet" href="../lib/material-dashboard.min.css" />
    <!-- page -->
    <link rel="stylesheet/less" type="text/css" href="../css/origin.less" />
  </head>
  <body>
    <main>
      <!-- nav start -->
      <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">
            负荷感知共享平台
          </a>
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a href="./admin.html" class="nav-link">
                  首页
                </a>
              </li>
              <li class="nav-item active">
                <a href="./origin.html" class="nav-link">
                  原始文件库
                </a>
              </li>
              <li class="nav-item">
                <a href="javascript:;" class="nav-link">
                  解析文件库
                </a>
              </li>
              <li class="nav-item">
                <a href="javascript:;" class="nav-link">
                  账号管理
                </a>
              </li>
            </ul>
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <button type="button" class="btn btn-ghost btn-sm">
                  <i class="material-icons">publish</i>
                  上传文档
                </button>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link"
                  href="javascript:;"
                  id="nav_user"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="true"
                >
                  <i class="material-icons">person</i>
                </a>
                <div
                  class="dropdown-menu dropdown-menu-right"
                  aria-labelledby="nav_user"
                >
                  <a class="dropdown-item" href="javascript:;">
                    个人中心
                  </a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="javascript:;">
                    退出
                  </a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- nav end -->

      <!-- content -->
      <div class="container">
        <div class="search">
          <input
            type="text"
            class="search-box"
            placeholder="搜索 文件名|企业名"
          />
          <button type="button" class="search-btn">搜索</button>
        </div>
        <div class="filter">
          <div class="result">
            <div class="all">
              所有分类
              <i class="material-icons">chevron_right</i>
            </div>
            <a class="reset">清空筛选</a>
          </div>
          <div class="container-fluid condition">
            <div class="row" data-cat="brand">
              <div class="col-sm-2 key">
                品牌：
              </div>
              <ul class="col-sm-8 value">
                <li><a>格力</a></li>
                <li><a>美的</a></li>
                <li><a>海尔</a></li>
                <li><a>西门子</a></li>
                <li><a>三星</a></li>
                <li><a>松下</a></li>
                <li><a>海信</a></li>
                <li><a>TCL</a></li>
                <li><a>格兰仕</a></li>
                <li><a>志高</a></li>
              </ul>
              <div class="col-sm-2 extra">
                <a class="submit">提交</a>
                <a class="cancel">取消</a>
                <a class="multi">
                  <i class="material-icons">add</i>
                  多选
                </a>
              </div>
            </div>
            <div class="row" data-cat="type">
              <div class="col-sm-2 key">
                设备类型：
              </div>
              <ul class="col-sm-8 value">
                <li><a>压缩机</a></li>
                <li><a>照明</a></li>
                <li><a>空调</a></li>
                <li><a>冰箱</a></li>
                <li><a>净化器</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- core -->
    <script src="../lib/jquery.min.js"></script>
    <script src="../lib/popper.min.js"></script>
    <script src="../lib/bootstrap-material-design.min.js"></script>
    <script src="../lib/perfect-scrollbar.jquery.min.js"></script>
    <!-- less -->
    <script src="../lib/less.min.js"></script>
    <!-- dashboard -->
    <script src="../lib/material-dashboard.min.js"></script>
    <!-- origin -->
    <script src="../js/origin.js"></script>
  </body>
</html>
